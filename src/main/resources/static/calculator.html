<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
    <input class="display-input" type="text" id="display" disabled>
    <div class="buttons">
        <button class="blue-btn" onclick="appendToDisplay('7')">7</button>
        <button class="green-btn" onclick="appendToDisplay('8')">8</button>
        <button class="red-btn" onclick="appendToDisplay('9')">9</button>
        <button class="blue-btn" onclick="appendToDisplay('+')">+</button>
        <button class="red-btn" onclick="appendToDisplay('4')">4</button>
        <button class="blue-btn" onclick="appendToDisplay('5')">5</button>
        <button class="green-btn" onclick="appendToDisplay('6')">6</button>
        <button class="red-btn" onclick="appendToDisplay('-')">-</button>
        <button class="green-btn" onclick="appendToDisplay('1')">1</button>
        <button class="red-btn" onclick="appendToDisplay('2')">2</button>
        <button class="blue-btn" onclick="appendToDisplay('3')">3</button>
        <button class="green-btn" onclick="appendToDisplay('*')">*</button>
        <button class="blue-btn" onclick="appendToDisplay('0')">0</button>
        <button class="green-btn" onclick="clearDisplay()">C</button>
        <button class="red-btn" onclick="calculate()">=</button>
        <button class="blue-btn" onclick="appendToDisplay('/')">/</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
